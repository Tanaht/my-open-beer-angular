<!DOCTYPE html>
<html data-ng-app="mainApp" data-ng-cloak>
<head>
	<base href="http://127.0.0.1/dev/my-open-beer-angular/home">
	<meta charset="UTF-8">
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/styles.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script async type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>


	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-cookies.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-sanitize.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js"></script>
	<script src="js/bundle.js"></script>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body data-ng-controller="MainController">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
		    <div class="navbar-header">
		      	<a class="navbar-brand" href="#">
		        	Open-Beer Database
		    	</a>
			</div>
			<div class="collapse navbar-collapse">
				<form class="navbar-form navbar-right" ng-show="user.setting">
		        	<div class="input-group">
						<span class="input-group-addon">mail:</span>
						<input ng-model="tempMail" type="text" class="form-control" placeholder="your mail here...">
					</div>
					<div class="input-group">
						<span class="input-group-addon">password:</span>
						<input ng-model="user.password" type="password" class="form-control">
					</div>
		        	<button class="btn btn-default" ng-click="userConnect()">Se connecter</button>
		      	</form>
			    <ul class="nav navbar-nav navbar-right">
			        <li><a>{{user.mail}}</a></li>
			        <li><a class="btn btn-default" ng-click="user.connected ? userDeconnect() : user.setting == false ? user.setting = true : user.setting = false">{{user.connected ? "DÃ©connexion" : "Connexion"}}</a></li>
			    </ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<ol class="breadcrumb">
				<li><a href="home"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a></li>
				<li ng-repeat="page in paths"><a ng-href="{{page.href}}">&nbsp;{{page.caption}}</a></li>
			</ol>
	</div>
	<div class="container">
		<ng-view>
		</ng-view>
	</div>
</body>
</html>
