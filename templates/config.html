	<form name="frmConfig" data-ng-submit="frmConfig.$valid && update()" novalidate data-ng-init="setFormScope(this)">
	<table class="table">
	<tr>
		<td colspan="2"><h2><span class="fa fa-cog"></span> Breweries</h2></td>
	</tr>
<!-- 		Breweries ================================================================== -->
	<tr>
	<td>
		<fieldset>
			<legend>Rafraîchissements</legend>
			<div class="form-group">
					<div class="radio">
						<label>
							<input type="radio" name="breweriesRefresh" value="all" data-ng-model="config.breweries.refresh">
							Recharger à chaque affichage
						</label>
					</div>
				<div class="radio">
					<label>
						<input type="radio" name="breweriesRefresh" id="breweriesRefresh2" value="ask" data-ng-model="config.breweries.refresh">
						A la demande
					</label>
				</div>
			</div>
		</fieldset>
	</td>
	<td>
		<fieldset>
			<legend>Mise à jour</legend>
			<div class="form-group">
					<div class="radio">
						<label>
							<input type="radio" name="breweriesUpdate" value="immediate" data-ng-model="config.breweries.update">
							Immédiate
						</label>
					</div>
				<div class="radio">
					<label>
						<input type="radio" name="breweriesUpdate" id="breweriesUpdate2" value="deffered" data-ng-model="config.breweries.update">
						A la demande
					</label>
				</div>
			</div>
		</fieldset>
	</td>
	</tr>
	<tr>
		<td colspan="2"><h2><span class="fa fa-cog"></span> Beers</h2></td>
	</tr>
<!-- 		Beers ================================================================== -->
	<tr>
	<td>
		<fieldset>
			<legend>Rafraîchissements</legend>
			<div class="form-group">
					<div class="radio">
						<label>
							<input type="radio" name="beersRefresh" value="all" data-ng-model="config.beers.refresh">
							Recharger à chaque affichage
						</label>
					</div>
				<div class="radio">
					<label>
						<input type="radio" name="beersRefresh" id="beersRefresh2" value="ask" data-ng-model="config.beers.refresh">
						A la demande
					</label>
				</div>
			</div>
		</fieldset>
	</td>
	<td>
		<fieldset>
			<legend>Mise à jour</legend>
			<div class="form-group">
					<div class="radio">
						<label>
							<input type="radio" name="beersUpdate" value="immediate" data-ng-model="config.beers.update">
							Immédiate
						</label>
					</div>
				<div class="radio">
					<label>
						<input type="radio" name="beersUpdate" id="beersUpdate2" value="deffered" data-ng-model="config.beers.update">
						A la demande
					</label>
				</div>
			</div>
		</fieldset>
	</td>
	</tr>
		</table>
<!-- 		Server ================================================================== -->
		<fieldset>
			<legend>Paramètres d'accès au serveur distant</legend>
			<div class="form-group">
				<label for="url">URL</label>
				<input class="form-control" type="url" placeholder="Entrez une url" id="url" name="url" data-ng-model="config.server.restServerUrl">
			</div>
			<div class="form-group">
				<label for="token">Private token</label>
				<input class="form-control" type="text" placeholder="Entrez la clé" id="token" name="token" data-ng-model="config.server.privateToken" disabled="disabled" >
				<div class="checkbox">
					<label>
						<input type="checkbox" name="force" data-ng-model="config.server.force">
						Force connexion
					</label>
				</div>
			</div>
		</fieldset>
		<button type="submit" class="btn btn-default">Sauvegarder les modifications</button>
		&nbsp;<a href="home" class="btn btn-default" data-ng-click="cancel()">Annuler</a>
	</form>
